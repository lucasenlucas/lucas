<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aan deze website wordt nog gewerkt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #c5c5c5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 20px;
            animation: typing 2s steps(30, end), blink 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff88;
            width: 18ch;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 18ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        p {
            font-size: 1.2rem;
            color: #c5c5c5;
            margin-top: 20px;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            background: #121212;
            border: 1px solid #00ff88;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>Aan deze website wordt nog gewerkt!</h1>
        <p>Groetjes, Lucas</p>
    </div>
    <footer>&copy; 2024 Lucas</footer>
</body>
</html>
